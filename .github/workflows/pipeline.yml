name: CI/CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Generate ANTLR Parser
        run: uv run python scripts/build.py

      - name: Run Pytest
        run: uv run pytest

  release:
    name: Build & Publish
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: astral-sh/setup-uv@v5

      - name: Generate ANTLR Parser
        run: uv run python scripts/build.py

      - name: Build Package
        run: uv build

      - name: Publish to PyPI
        run: uv publish