name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed (should match semantic-release config)
          types: |
            feat
            fix
            perf
            build
            chore
            ci
            docs
            style
            refactor
            test
          # Require a scope for certain types
          requireScope: false
          # Disable validation of the subject's case
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.
          # If `wip` is true, titles with "[WIP]" are allowed and won't be validated
          wip: true